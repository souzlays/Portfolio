<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lays Souza</title>
    <link rel="stylesheet" href="style.css">
    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">    
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <h1>LS</h1>
            </div><!--logo-->
        
        <nav class="menu-desktop">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Sobre Mim</a></li>
                    <li><a href="#">Projetos</a></li>
                    <li><a href="#">Habilidades</a></li>
                </ul>
        </nav>

        <div class="btn-contato">
            <a href="#">
                <button>Contato</button>
            </a>
        </div><!--btn-contato-->   
        </div><!--Interface-->     
    </header>
       
    <main>
        <section class="topo-do-site">
            <div class="interface">
                <div class="flex">
                    <div class="txt-topo-site">
                        <h1>Hello, <span>World</span>!</h1>
                        <h2>Lays Souza</h2>
                        <h3>Desenvolvedora Front-End</h3>
                        <div class="btn-linkedin">
                            <a href="#">
                                <button>Linkedin</button>
                            </a>
                        </div>
                    </div> <!--txt-topo-site-->
                    <div class="img-topo-site">
                        <img src="Imagens/eured.png" alt="Minha-foto">
                    </div><!--img-topo-site-->
                </div> <!--flex-->
            </div><!--Interface-->
        </section><!--topo-do-site-->

        <section class="sobre-mim">
            <div class="interface">
                <h2>Sobre <span>Mim</span></h2>
                <div class="flex">
                    <div class="sobremim-box">

                    </div>
                </div><!--flex-->
            </div><!--Interface-->
        </section><!--sobre-mim-->

        <section class="projetos">
            <div class="interface">
                <h2 class="titulo">Projetos</h2>
                <div class="flex">
                    <div class="projetos-box">
                        <i class="bi bi-person-plus-fill"></i>
                        <h3>Rede social</h3>
                        <p>Colaboração na estilização do projeto de rede social "My Room"</p>
                    </div><!--projetos-box-->
                    <div class="projetos-box">
                        <i class="bi bi-code-square"></i>
                        <h3>Landing Page</h3>
                        <p>Criação de uma landing page com temática da coca cola</p>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
